# fly.toml app configuration file generated for convergsai-python
# Updated to run both FastAPI and LiveKit Worker

app = 'convergsai-python'
primary_region = 'ams'

[build]

[processes]
  app = "python -m app.main"
  worker = "python -m app.worker start"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[http_service.checks]]
  grace_period = "30s"
  interval = "30s"
  method = "get"
  path = "/health"
  port = 8000
  protocol = "http"
  timeout = "5s"
  type = "http"

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 1024
